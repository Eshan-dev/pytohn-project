<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Clothing Advisor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
            display: none;
        }

        .weather-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            display: none;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .clothing-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 25px;
        }

        .clothing-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clothing-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .clothing-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .clothing-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .weather-info {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .clothing-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather & Clothing Advisor</h1>
            <p>Get weather information and clothing recommendations for any location</p>
        </div>

        <form class="search-form" id="weatherForm">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name (e.g., London, New York, Tokyo)" required>
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Get Weather
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Fetching weather data...
        </div>

        <div class="error" id="error"></div>

        <div class="weather-card" id="weatherCard">
            <div class="weather-header">
                <div class="location" id="location"></div>
                <div class="temperature" id="temperature"></div>
            </div>

            <div class="weather-info">
                <div class="info-item">
                    <div class="info-label">Feels Like</div>
                    <div class="info-value" id="feelsLike"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Humidity</div>
                    <div class="info-value" id="humidity"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Wind Speed</div>
                    <div class="info-value" id="windSpeed"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Pressure</div>
                    <div class="info-value" id="pressure"></div>
                </div>
            </div>

            <div class="clothing-section">
                <div class="clothing-title">
                    <i class="fas fa-tshirt"></i> Clothing Recommendations
                </div>
                <div class="clothing-list" id="clothingList"></div>
            </div>

            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherCard = document.getElementById('weatherCard');

            // Show loading, hide other elements
            loading.style.display = 'block';
            error.style.display = 'none';
            weatherCard.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('city', city);

                const response = await fetch('/weather', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Update weather information
                document.getElementById('location').textContent = `${data.city}, ${data.country}`;
                document.getElementById('temperature').textContent = `${data.temperature}°C`;
                document.getElementById('feelsLike').textContent = `${data.feels_like}°C`;
                document.getElementById('humidity').textContent = `${data.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
                document.getElementById('pressure').textContent = `${data.pressure} hPa`;

                // Update clothing recommendations
                const clothingList = document.getElementById('clothingList');
                clothingList.innerHTML = '';
                data.clothing_recommendations.forEach(item => {
                    const clothingItem = document.createElement('div');
                    clothingItem.className = 'clothing-item';
                    clothingItem.innerHTML = `<i class="fas fa-check"></i> ${item}`;
                    clothingList.appendChild(clothingItem);
                });

                // Update timestamp
                document.getElementById('timestamp').textContent = `Last updated: ${data.timestamp}`;

                // Show weather card, hide loading
                loading.style.display = 'none';
                weatherCard.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = err.message;
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
